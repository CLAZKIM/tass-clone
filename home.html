<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>tass login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__notice-icons">
        <span>4:53</span>
        <i class="fab fa-kickstarter-k"></i>
        <i class="fas fa-sms"></i>
        <i class="fas fa-phone-alt"></i>
      </div>
      <div class="status-bar__status-icons">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-broadcast-tower"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn nav__btn--here">
          <i class="fas fa-home"> </i>
          <span>홈</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-calendar-alt"></i>
          <span>내 소비</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-star"></i>
          <span>혜택</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-chart-line"></i>
          <span>주식</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-bars"></i>
          <span>전체</span>
        </li>
      </ul>
    </nav>
    <div class="screen-header">
      <div class="screen-header__column"></div>
      <div class="screen-header__column"></div>
      <div class="screen-header__column">
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-bell"></i>
      </div>
    </div>
    <main class="main-screen home-screen"></main>
    <script
      src="https://kit.fontawesome.com/79ccf6d19d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
