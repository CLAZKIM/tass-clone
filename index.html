<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>tass login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__notice-icons">
        <span>4:53</span>
        <i class="fab fa-kickstarter-k"></i>
        <i class="fas fa-sms"></i>
        <i class="fas fa-phone-alt"></i>
      </div>
      <div class="status-bar__status-icons">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-broadcast-tower"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-arrow-left fa-2x"></i>
      </div>
      <div class="screen-header__column">
      </div>
      <div class="screen-header__column"></div>
    </div>
    <main class="main-screen login-screen">
      <h1 class="login-title">
        입력한 정보가 맞다면<br />
        아래 확인 버튼을 눌러주세요.
      </h1>
      <form action="home.html" method="get" id="login-form">
        <label for="phone-number">휴대폰 번호</label>
        <input name="phone-number" id="phone-number" type="tel" />
        <label for="phone-companys">통신사</label>
        <div id="phone-company">
          <select name="phone-companys" id="phone-companys" required >
            <option value=""></option>
            <option value="KT">KT</option>
            <option value="SKT">SKT</option>
            <option value="LG">LG U+</option>
            <option value="etc">알뜰폰</option>
          </select>
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <label for="resident-number__front">주민등록번호</label>
        <div id="resident-number">
          <input
            name="resident-number__front"
            id="resident-number__front"
            type="text"
            maxlength="6"
          />
          <span>-</span>
          <input
            name="resident-number__back"
            id="resident-number__back"
            type="text"
            maxlength="1"
            size="1"
          />
        </div>
        <label for="name">이름</label>
        <input name="name" id="name" type="text" />
        <input type="submit" value="확인" />
      </from>
    </main>
    <script
      src="https://kit.fontawesome.com/79ccf6d19d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
